<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
    <title>Horarios do Arco-iris</title>
</head>
<body>
	<header>
		<h1>Arco-iris/sport</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Produtos</a></li>
				<li><a href="#">Carrinho</a></li>
				<li><a href="#">Contato</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="Horarios">
			<h2>Horarios</h2>
			<ul>
				<li>
					          <button id="manhã">
                            <img src="https://pixel.cuboup.com/wp-content/uploads/edd/2022/05/Bola-de-Futebol.jpg" alt="manhã">
				                    <h3>Horario manhã</h3>
				                  	<p>07:00 a 11:00.</p>
			                  		<p>R$ 15,00</p>
				  	        </button>
				</li>
				<li>
                    <button id="tarde">
					                    <img src="https://pixel.cuboup.com/wp-content/uploads/edd/2022/05/Bola-de-Futebol.jpg" alt="tarde">
				                     	<h3>Horario tarde</h3>
					                    <p>12:00 a 17:00.</p>
					                    <p>R$ 20,00</p>
                      </button>
					
				</li>
                <li>
					<button id="noite">
                        <img src="https://pixel.cuboup.com/wp-content/uploads/edd/2022/05/Bola-de-Futebol.jpg" alt="noite">
					    <h3>Horario noite</h3>
				    	<p>18:00 a 23:00.</p>
				    	<p>R$ 25,00</p>
                    </button>
					
				</li>
			</ul>
		</section>

		<aside id="carrinho">
			<button id="Finalizar"><h2>compra</h2></button>
	
            

		</aside>
	</main>

	<footer>
		<p>&copy; Casas gaia/Arco-iris</p>
	</footer>

	<script type="text/javascript" src="script.js"></script>

    <div class="checkout-panel">
        <div class="panel-body">
          <h2 class="title">Checkout here!</h2>
       
          <div class="progress-bar">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div>
       
          <div class="payment-method">
            <label for="card" class="method card">
              <div class="card-logos">
                <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"/>
                <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"/>
              </div>
       
              <div class="radio-input">
                <input id="card" type="radio" name="payment">
                Pay AU$20.99 with credit card
              </div>
            </label>
       
            <label for="paypal" class="method paypal">
              <img src="https://staticz.com.br/img/logos/cupom-picpay.png"/>
              <div class="radio-input">
                <input id="paypal" type="radio" name="payment">
                Pay AU$20.99 with PayPal
              </div>
            </label>
          </div>
       
          <div class="input-fields">
            <div class="column-1">
              <label for="cardholder">Name</label>
              <input type="text" id="cardholder" />
       
              <div class="small-inputs">
                <div>
                  <label for="date">Valid date</label>
                  <input type="text" id="date"/>
                </div>
       
                <div>
                  <label for="verification">CVV / CVC *</label>
                  <input type="password" id="verification"/>
                </div>
              </div>
       
            </div>
            <div class="column-2">
              <label for="cardnumber">Card Number</label>
              <input type="password" id="cardnumber"/>
       
              <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
            </div>
          </div>
        </div>
       
        <div class="panel-footer">
          <button class="btn back-btn">Back</button>
          <button class="btn next-btn">Next Step</button>
        </div>
      </div>
    
</body>
</html>
